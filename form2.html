<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
 <form action="">
    <caption>REGISTRATION FORM</caption>
    <br>
<br>
    <!-- name -->
    <label for="username:">username</label>
    <input type="text" name="username" id="username:" placeholder="spongbob" maxlength="15"  required><br>
<br>
<!-- password -->
<label for="password">password</label>
<input type="password" name="password" id="password" required placeholder="password" maxlength="6"><br>
<br>
<!-- email -->
<label for="email">email</label>
<input type="email" name="email" id="email" required placeholder="fareedah@gmail.com"> <br>
<br>
<!-- phone -->
<label for="phone number">phone number</label>
<input type="tel" name="phone number" id="phone number" required placeholder="+123-456-2490"><br>
   <br> 
<!-- date -->
 <label for="date">date</label>
 <input type="date" name="date" id="date" required><br>
<br>
 <!-- ddate -->
  <label for="birthday">birthday</label>
  <input type="date" name="birthday" id="birthday"><br>
<br>
  <!-- quantity -->
   <label for="quantity">quantity</label>
   <input type="number" name="quantity" id="quantity" min="0" maxlength="99"><br>
<br>
   <!-- tittle -->
    <label for="tittle:">tittle:</label>

    <label for="Mr.">Mr.</label>
    <input type="radio" name="tittle:" id="Mr.">
    <label for="Mrs.">Mrs.</label>
    <input type="radio" name="tittle:" id="Mrs.">
    <label for="Dr.">Dr.</label>
    <input type="radio" name="tittle:" id="payment"><br>
<br>
    <!-- payment -->
<label for="payment">payment</label>
<select name="payment" id="payment">
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcrd">giftcard</option>
</select>
<br>
<br>
<!-- country -->
 <label for="country">country</label><br>
 <select name="country" id="country" 
    <option value="Korea">Korea</option>
    <option value="India">India</option>
    <option value="London">London</option>
    <option value="Qatar">Qatar</option>
    <option value="United Arab Emirate">United Arab Emirate</option>
    <option value="Vetnam">Vetnam</option>
    <option value="Canbodia">Canbodia</option>
    <option value="Mongodia">Mongodia</option>
    <option value="Togo">Togo</option>
    <option value="Norway">Norway</option><br><br>
 </section>

 <button>submit</button>
 </form>   
</body>
</html>
